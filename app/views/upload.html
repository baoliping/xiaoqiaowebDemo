<div class="modal-header">
    <button type="button" class="close" ng-click="ok()">&times;</button>
    <h4 class="modal-title">Upload</h4>
</div>
<div class="modal-body relative">
    <!--chat-->
    <div class="panel-body">
        <form class="form-inline">
            <div class="form-group file-cont">
                <input type="text" class="form-control" ng-model="file.fileInfo" readonly placeholder="Please select the file">
                <input id="file" type="file" onchange='angular.element(this).scope().fileChanged(this)'>
            </div>
            <div class="form-group">
                <select class="select-control" ng-model="file.filetype" ng-options="item.value for item in file.types">
                    <option value="">-- Select Type --</option>
                </select>
            </div>
        </form>
    </div>
</div>
<div class="modal-footer">
    <button type="submit" class="btn btn-primary" ng-click="uploads()">Upload</button>
</div>
